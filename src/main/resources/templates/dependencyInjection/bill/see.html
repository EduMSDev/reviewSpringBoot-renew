<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h1 th:text="${title}"></h1>
<h3 th:text="${bill.description}"></h3>
<div>Cliente<span th:text="${bill.client.name}"></span></div>
<h4> Detalle de la factura</h4>
<table>
  <thead>
  <tr>
    <th>Producto</th>
    <th>Precio</th>
    <th>Cantidad</th>
    <th>Total</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item: ${bill.getItemBills()}">
    <td th:text="${item.product.name}"></td>
    <td th:text="${item.product.price}"></td>
    <td th:text="${item.quantity}"></td>
    <td th:text="${item.product.price * item.quantity}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
